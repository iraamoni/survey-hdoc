<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Codecamp Survey</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:200i,400&display=swap" rel="stylesheet">
</head>

<body>
    <h1 id="title">
        freeCodeCamp Survey Form
    </h1>
    <p id="description">
        Thank you for taking the time to help us improve the platform
    </p>
    <form action="" id="survey-form">

        <fieldset>
            <label for="text" id="name-label">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" required>

            <label for="email" id="email-label">Email</label>
            <input type="email" name="email" id="email" required placeholder="Enter your email address">

            <label for="number" id="number-label">Age</label>
            <input type="number" name="number" id="number" required min="1" max="100" placeholder="Age">
        </fieldset>

        <fieldset>
            <label for="job">Which option best describes your current role?</label>
                <select name="role" id="dropdown">
                    <option value="student">Student</option>
                    <option value="full_time">Full time</option>
                    <option value="part_time">Part time</option>
                    <option value="unemployed">Unemployed</option>
                    <option value="other">other</option>
                </select>
        </fieldset>

        <fieldset>
            <label for="job">
                Would you recommend freeCodeCamp to a friend?
            </label>

            <input type="radio" name="name" value="definitely">
            <label for="definitely">Definitely</label>

            <input type="radio" name="name" value="maybe">
            <label for="maybe">Maybe</label>

            <input type="radio" name="name" value="not_sure">
            <label for="not_sure">Not sure</label>

        </fieldset>

        <fieldset>
            <label for="job">
                What is your favorite feature of freeCodeCamp?
            </label>

            <select name="role" id="dropdown">
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open_source">Open source</option>
            </select>
        </fieldset>

        <fieldset>
            <label>
                What would you like to see improved? (Check all that apply)
            </label>

            <input type="checkbox" value="front-end-projects" name="survey_improvement">
            <label for="front-end-projects">Front-end Projects</label></br>

            <input type="checkbox" value="back-end-projects" name="survey_improvement">
            <label for="back-end-projects">Back-end Projects</label></br>

            <input type="checkbox" value="data_visualisation" name="survey_improvement">
            <label for="data_visualisation">Data Visualization</label></br>
        </fieldset>
        <fieldset>
                <label for="comments_or_suggestions">Any comments or suggestions?</label>
                <textarea name="" id="" cols="30" rows="10" placeholder="Enter your comments here"></textarea>

                <button id="submit" type="submit">Submit</button>
        </fieldset>
    </form>
</body>

</html>
